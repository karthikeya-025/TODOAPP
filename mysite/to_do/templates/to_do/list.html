{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <title>TO-DO App</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <form  method="POST" action="/"></form>
                <div class="col-7 w-75">
            
                    {% csrf_token %}
                    {{forms.title}}
                </div>
                <div class="col-5 w-25">
                    <input class="btn btn-outline-success btn-sm" type="submit" name="Create Task">
                </div>
            </form>

        </div>
        <ul class="list-group" id="list-wrapper"></ul>
            {% for task in tasks %}
            {% if task.complete == True %}
            <li class="list-group-item list-group-item-success text-center my-2">
                <strike class="p-3 m-3"><h3>{{task}}</h3></strike>
                <br>
                <a href="{% url 'update-task' task.id %}" class="btn btn-primary p-3 m-3">Update</a>
                <a href="{% url 'delete_task' task.id %}" class="btn btn-warning p-3 m-3">Delete</a>
            </li>
            {% else %}
            <li class="list-group-item list-group-item-danger text-center my-2">
                <span class="p-3 m-3 "><h3>{{ task }}</h3></span>
                <br>
                <a href="{% url 'update-task' task.id %}" class="btn btn-primary btn-sm p-3 m-3 ">Update</a>
                <a href="{% url 'delete_task' task.id %}" class="btn btn-warning btn-sm p-3 m-3">Delete</a>
            </li>
            {% endif %}




            {% endfor %}
    

    
    
    </div>
 
    
</body>
</html>
